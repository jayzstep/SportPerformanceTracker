<form action="/query" method="POST">
  <label for="sport">Sport:</label>
  <select id="sport" name="sport">
    <option value="running">Running</option>
    <option value="swimming">Swimming</option>
    <option value="cycling">Cycling</option>
  </select>
  <br />

  <label for="distance">Distance:</label>
  <input type="number" id="distance" name="distance" min="0" step="0.01" />
  <br />

  <label for="duration">Duration:</label>
  <input type="time" id="duration" name="duration" />
  <br />

  <label for="date">Date:</label>
  <input type="date" id="date" name="date" />
  <br />

  <label for="weather">Weather:</label>
  <input type="checkbox" id="sunny" name="weather" value="sunny" />
  <label for="sunny">Sunny</label>
  <input type="checkbox" id="cloudy" name="weather" value="cloudy" />
  <label for="cloudy">Cloudy</label>
  <input type="checkbox" id="rainy" name="weather" value="rainy" />
  <label for="rainy">Rainy</label>
  <br />

  <label for="surface">Surface:</label>
  <input type="radio" id="asphalt" name="surface" value="asphalt" />
  <label for="asphalt">Asphalt</label>
  <input type="radio" id="gravel" name="surface" value="gravel" />
  <label for="gravel">Gravel</label>
  <input type="radio" id="track" name="surface" value="track" />
  <label for="track">Track</label>
  <br />

  <input type="submit" value="Submit" />
</form>
