<h1>User Data</h1>
    <table>
        <thead>
            <tr>
                <th>Question</th>
                <th>Response</th>
                <th>Datetime</th>
            </tr>
        </thead>
        <tbody>
            {% for data in user_data %}
            <tr>
                <td>{{ data.question_text }}</td>
                <td>{{ data.response }}</td>
                <td>{{ data.created_at}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById("myChart");
        console.log(data);

        new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [
              {
                label: "# of Votes",
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      </script>


    <a href="/">Back</a>
</body>
</html>
