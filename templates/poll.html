<title>Poll</title>
<h1>Poll</h1>
<p>Welcome to the poll</p>
<hr />
<form action="/result" method="POST">
  {% for question in questions %}
  <p>{{ question.question_text }}</p>
  <input type="radio" name="{{ question.question_id }}" value="1" />1
  <input type="radio" name="{{ question.question_id }}" value="2" />2
  <input type="radio" name="{{ question.question_id }}" value="3" />3
  <input type="radio" name="{{ question.question_id }}" value="4" />4
  <input type="radio" name="{{ question.question_id }}" value="5" />5 {%endfor%}
  <input type="submit" value="Submit" />
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
</form>

<hr />
